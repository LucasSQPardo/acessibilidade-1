<div appKm role="radiogroup" [attr.aria-labelledby]="id" class="button-group">
  <label [attr.id]="id" class="label"> {{ label }} </label>

  <button appKmItem (focused)="activate(options.YES)" role="radio" [attr.ariaChecked]="value === options.YES"
    [attr.disabled]="disabled ? disabled : null"
    [attr.tabindex]="value === options.YES || value === null  ? 0 : -1" type="button" class="button button-yes"
    [class.button-pressed]="value === options.YES" (click)="activate(options.YES)">Yes</button>

  <button appKmItem (focused)="activate(options.NO)" role="radio" [attr.ariaChecked]="value === options.NO" [attr.disabled]="disabled ? disabled : null" [attr.tabindex]="value === options.NO ? 0 : -1"
    type="button" class="button button-no" [class.button-pressed]="value == options.NO"
    (click)="activate(options.NO)">No</button>
</div>
